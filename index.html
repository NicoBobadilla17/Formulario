            </div>
            <div class="forget">
                    <label for=""><input type="checkbox" name="" id="">Recordar</label>
                    <a href="#">Olvidé la Contraseña</a>
            </div>
            <button type="submit">Iniciar Sesión</button>
            <div class="registro"></div>
                    <p>No tengo una cuenta <a href="#">Registrate</a></p>
            </div>
        </form>
    </section>
